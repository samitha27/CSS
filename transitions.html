
<!DOCTYPE html>
<html>
    <head>
        <title>animations in css</title>
        <style>
            div{
                width:200px;
                height:200px;
                text-align: center;
                background-color:aqua;
                transition-property:all;
                transition-duration: 4s;
                transition-timing-function: ease-in;
                transition-delay: 2s;
                
            }
            div:hover{
            height:700px;
            width:900px;
            }
            
        </style>
    </head>
    <body>
        <div>
        samitha
        </div>
    </body>
    </html>
